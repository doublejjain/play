<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLAY – 오늘 운동, 너무 무리했을까?</title>
  <meta name="description" content="축구 러닝 헬스 운동 부하 계산기 - 시간과 강도만 입력하면 내일 컨디션과 부상 위험도 확인">
  
  <!-- AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9152530321662851" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-card">
    <!-- 헤더 -->
    <header class="app-header">
      <h1>⚽ PLAY</h1>
      <p>오늘 운동 입력 → 내일 컨디션 확인</p>
    </header>

    <!-- 입력 -->
    <section class="input-section">
      <div class="sport-selector">
        <button class="sport-btn active" data-type="football">⚽ 축구/풋살</button>
        <button class="sport-btn" data-type="running">🏃 러닝/걷기</button>
        <button class="sport-btn" data-type="gym">💪 헬스/기타</button>
      </div>
      
      <div class="time-input">
        <input type="number" id="minutes" value="90" min="10" max="240" />
        <span>분</span>
      </div>
      
      <div class="intensity-selector">
        <button class="intensity-btn" data-intensity="1">가볍게</button>
        <button class="intensity-btn active" data-intensity="2">보통</button>
        <button class="intensity-btn" data-intensity="3">빡셈</button>
      </div>
      
      <details class="detail-input">
        <summary>자세히 입력하기 ➕</summary>
        <div class="detail-fields">
          <div class="detail-row">
            <label>나이</label>
            <input type="number" id="age" placeholder="30" min="15" max="80" />
          </div>
          <div class="detail-row">
            <label>거리(km)</label>
            <input type="number" id="distance" placeholder="7.0" step="0.1" />
          </div>
          <div class="checkbox-row">
            <label><input type="checkbox" id="taping" /> 테이핑</label>
            <label><input type="checkbox" id="gel" /> 젤</label>
            <label><input type="checkbox" id="protein" /> 프로틴</label>
          </div>
        </div>
      </details>
      
      <button type="submit" class="calc-btn" id="calc-btn">계산하기 →</button>
    </section>

    <!-- 결과 -->
    <section class="result-section" id="result-section" style="display:none;">
      <div class="risk-gauge">
        <div class="gauge-bg">
          <div class="gauge-fill" id="gauge-fill"></div>
        </div>
        <div class="gauge-labels">
          <span>안전</span>
          <span>주의</span>
          <span>⚠️</span>
        </div>
      </div>
      
      <div class="result-main">
        <h2 id="risk-title">안전 존</h2>
        <p id="risk-score">부하 300점</p>
        <p id="risk-advice">내일도 비슷하게 OK</p>
      </div>
      
      <div class="status-chips" id="status-chips"></div>
    </section>

    <!-- 추천 -->
    <section class="rec-section">
      <h3>📅 내일 추천</h3>
      <p id="tomorrow-plan">입력 후 확인</p>
    </section>

    <!-- 보강 -->
    <section class="focus-section">
      <h3>💪 보강 포인트</h3>
      <div class="focus-grid">
        <div class="focus-item" id="fitness-focus">
          <span>체력</span>
          <div class="focus-bar low"></div>
        </div>
        <div class="focus-item" id="strength-focus">
          <span>근력</span>
          <div class="focus-bar low"></div>
        </div>
        <div class="focus-item" id="injury-focus">
          <span>부상</span>
          <div class="focus-bar low"></div>
        </div>
      </div>
    </section>

    <!-- 광고 -->
    <section class="ad-section">
      <div class="ad-content">
        <span>👟</span>
        <span>풋살화 · 테이핑<br>실제 사용하는 TOP3</span>
        <a href="#" class="ad-link" target="_blank">보러가기</a>
      </div>
    </section>

    <!-- 푸터 -->
    <footer class="app-footer">
      <p>play.namane.info · 운동 부하 계산기</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
