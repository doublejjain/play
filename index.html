<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>⚽ 풋살/축구 컨디션 & 회복 분석기</title>
  <link rel="stylesheet" href="style.css"/>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9152530321662851" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 id="page-title">⚽ 풋살/축구 컨디션 분석</h1>
      <p id="subtitle">통증 완전 반영 · 실전 주의사항 · 개인 기록</p>
    </header>

    <form id="match-form">
      <div class="input-group">
        <label>⌚ 워치 착용</label>
        <div class="watch-buttons">
          <button type="button" class="watch-btn active" data-watch="yes">✅ 착용</button>
          <button type="button" class="watch-btn" data-watch="no">❌ 미착용</button>
        </div>
      </div>

      <div class="input-group">
        <label>⚽ 운동 종류</label>
        <div class="sport-buttons">
          <button type="button" class="sport-btn active" data-sport="futsal">🏠 풋살</button>
          <button type="button" class="sport-btn" data-sport="football">🌳 축구</button>
        </div>
      </div>

      <div class="input-group large" id="distance-group">
        <label for="distance">📏 워치 거리</label>
        <div class="large-row">
          <input type="number" id="distance" placeholder="3.8" step="0.1" min="1" max="15"/>
          <span>km</span>
        </div>
        <small class="hint">통증 많으면 부하↑ (거리+통증 분석)</small>
      </div>

      <div class="input-group" id="rpe-group" style="display:none;">
        <label for="rpe">💪 RPE 체감 강도</label>
        <div class="rpe-row">
          <input type="range" id="rpe" min="0" max="10" value="7"/>
          <span id="rpe-value">7</span>
        </div>
      </div>

      <div class="input-group">
        <label for="duration">⏱️ 경기 시간</label>
        <select id="duration">
          <option value="60">60분</option>
          <option value="90" selected>90분</option>
          <option value="120">2시간</option>
        </select>
      </div>

      <div class="input-group">
        <label>🩹 통증 부위 (복수 선택)</label>
        <div class="pain-grid">
          <label><input type="checkbox" name="pain" value="calf"/><span>종아리 🔴</span></label>
          <label><input type="checkbox" name="pain" value="hamstring"/><span>햄스트링 🔴</span></label>
          <label><input type="checkbox" name="pain" value="groin"/><span>사타구니 🔴</span></label>
          <label><input type="checkbox" name="pain" value="knee"/><span>무릎 🟡</span></label>
          <label><input type="checkbox" name="pain" value="ankle"/><span>발목 🟡</span></label>
          <label><input type="checkbox" name="pain" value="shin"/><span>정강이 🟢</span></label>
          <label><input type="checkbox" name="pain" value="back"/><span>허리 🟢</span></label>
          <label><input type="checkbox" name="pain" value="shoulder"/><span>어깨 🟢</span></label>
          <label><input type="checkbox" name="pain" value="foot"/><span>발바닥 🟢</span></label>
          <label><input type="checkbox" name="pain" value="none" checked/><span>통증없음</span></label>
        </div>
      </div>

      <button type="submit" class="submit-btn-top">📊 분석 시작 (통증 완전 반영)</button>
    </form>

    <section id="result" style="display:none;">
      <div class="sport-info">
        <div class="sport-badge" id="sport-badge">🏠 풋살</div>
        <div class="distance-highlight" id="distance-highlight">–</div>
      </div>

      <div class="performance-card">
        <h2>📊 통증 반영 퍼포먼스</h2>
        <div class="stats-grid">
          <div class="stat">
            <div class="stat-num green" id="perf-rank">–</div>
            <div class="stat-label">종합 등급</div>
          </div>
          <div class="stat">
            <div class="stat-num orange" id="calories">–</div>
            <div class="stat-label">칼로리</div>
          </div>
          <div class="stat">
            <div class="stat-num red" id="load-score">–</div>
            <div class="stat-label">실제 부하</div>
          </div>
        </div>
        <div class="benchmark" id="benchmark-note"></div>
        <div class="attention-card" id="attention-section"></div>
      </div>

      <div class="recovery-card">
        <h2>🩹 48시간 회복 플랜</h2>
        <div class="timeline-item">
          <div class="time">🚨 지금</div>
          <div class="action" id="now-action"></div>
        </div>
        <div class="timeline-item">
          <div class="time">⏰ 1시간 후</div>
          <div class="action" id="step1-action"></div>
        </div>
        <div class="timeline-item">
          <div class="time">🌙 저녁</div>
          <div class="action" id="step2-action"></div>
        </div>
        <div class="timeline-item">
          <div class="time">🛌 취침 전</div>
          <div class="action" id="step3-action"></div>
        </div>
        <div class="timeline-item">
          <div class="time">⚽ 다음 경기</div>
          <div class="action" id="prep-action"></div>
        </div>
      </div>

      <div class="nutrition-card">
        <h3>🍎 영양 가이드</h3>
        <div id="nutrition-guide"></div>
      </div>

      <div class="readiness-card">
        <h3>📈 다음 경기 준비도 <span id="readiness-score">–</span></h3>
        <div id="readiness-tips"></div>
      </div>

      <div class="share-card">
        <button onclick="shareResult()" class="share-btn">📱 팀원 공유</button>
        <div id="qr-container"></div>
      </div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  <script src="app.js"></script>
</body>
</html>
