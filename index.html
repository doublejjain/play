<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <title>⚽ 풋살/축구 컨디션 & 회복 분석기</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9152530321662851" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>⚽ 풋살/축구 컨디션 분석</h1>
      <p>스포츠 과학 기반 · 개인 기록 · 정밀 회복 솔루션</p>
    </header>

    <form id="match-form">
      <div class="input-group">
        <label>⌚ 워치 착용 여부</label>
        <div class="watch-buttons">
          <button type="button" class="watch-btn active" data-watch="yes">✅ 착용</button>
          <button type="button" class="watch-btn" data-watch="no">❌ 미착용</button>
        </div>
      </div>

      <div class="input-group">
        <label>⚽ 운동 종목</label>
        <div class="sport-buttons">
          <button type="button" class="sport-btn active" data-sport="futsal">🏠 풋살</button>
          <button type="button" class="sport-btn" data-sport="football">🌳 축구</button>
        </div>
      </div>

      <div class="input-group" id="distance-group">
        <label for="distance">📏 경기 활동 거리</label>
        <div class="large-row">
          <input type="number" id="distance" value="3.8" step="0.1" min="0.1" max="20"/>
          <span>km</span>
        </div>
      </div>

      <div class="input-group" id="rpe-group" style="display:none;">
        <label for="rpe">💪 RPE 체감 강도 (1–10)</label>
        <div class="rpe-row">
          <input type="range" id="rpe" min="1" max="10" value="7"/>
          <span id="rpe-value">7</span>
        </div>
      </div>

      <div class="input-group">
        <label for="duration">⏱️ 경기 상세 시간</label>
        <select id="duration" style="display:block; width:100%; height:50px; padding:10px; font-size:16px;">
          <!-- JS에서 동적 생성 -->
        </select>
      </div>

      <div class="input-group">
        <label>🩹 통증 부위 <span id="pain-count">(0개)</span></label>
        <div class="pain-grid">
          <label><input type="checkbox" name="pain" value="calf"/><span>종아리</span></label>
          <label><input type="checkbox" name="pain" value="shin"/><span>정강이</span></label>
          <label><input type="checkbox" name="pain" value="hamstring"/><span>햄스트링</span></label>
          <label><input type="checkbox" name="pain" value="knee"/><span>무릎</span></label>
          <label><input type="checkbox" name="pain" value="ankle"/><span>발목</span></label>
          <label><input type="checkbox" name="pain" value="groin"/><span>사타구니</span></label>
          <label><input type="checkbox" name="pain" value="none"/><span>통증 없음</span></label>
        </div>
      </div>

      <button type="submit" class="submit-btn-top">📊 데이터 정밀 분석 시작</button>
    </form>

    <section id="result" style="display:none;">
      <div class="sport-info">
        <div class="sport-badge" id="sport-badge">🏠 풋살</div>
        <div class="distance-highlight" id="distance-highlight">–</div>
      </div>

      <div class="performance-card">
        <h2>📊 신체 데이터 리포트</h2>
        <div class="stats-grid">
          <div class="stat"><div class="stat-num green" id="perf-rank">–</div><div class="stat-label">활동 등급</div></div>
          <div class="stat"><div class="stat-num orange" id="calories">–</div><div class="stat-label">소모 칼로리</div></div>
          <div class="stat"><div class="stat-num red" id="load-score">–</div><div class="stat-label">부하 지수</div></div>
        </div>
      </div>

      <div class="recovery-card">
        <h2>🩹 과학적 회복 프로토콜</h2>
        <div class="timeline-item"><div class="time">🚨 즉시</div><div class="action" id="now-action"></div></div>
        <div class="timeline-item"><div class="time">⏰ 1시간 후</div><div class="action" id="step1-action"></div></div>
        <div class="timeline-item"><div class="time">🌙 저녁</div><div class="action" id="step2-action"></div></div>
        <div class="timeline-item"><div class="time">🛌 취침 전</div><div class="action" id="step3-action"></div></div>
      </div>

      <div class="nutrition-card">
        <h3>🍎 영양 및 파워젤 전략</h3>
        <div id="nutrition-guide" style="white-space: pre-wrap;"></div>
      </div>

      <div class="readiness-card">
        <h3>📈 컨디션 준비도 지수 <span id="readiness-score">–</span></h3>
        <div id="readiness-tips"></div>
      </div>

      <div class="history-card">
        <h3>📊 나의 경기 히스토리</h3>
        <div id="history-list">기록 없음</div>
        <button id="clear-history" style="display:none; width:100%; padding:1rem; background:#ef4444; color:#fff; border:none; border-radius:12px; font-weight:700; cursor:pointer; margin-top:1rem;">히스토리 삭제</button>
      </div>
    </section>
  </div>
  <script src="app.js"></script>
</body>
</html>
