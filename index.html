<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚽ 풋살 팀 컨디션 분석기 | namane.info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>⚽ 풋살 팀 컨디션 분석기</h1>
            <p class="subtitle">주간 훈련 데이터로 다음 경기 준비도 자동 진단</p>
        </header>
        
        <main>
            <!-- 입력 폼 -->
            <section id="form-section" class="section">
                <h2>📊 이번주 팀 데이터 입력</h2>
                <div class="input-grid">
                    <div>
                        <label>경기/훈련 횟수</label>
                        <input type="number" id="matchCount" min="0" max="7" value="2">
                    </div>
                    <div>
                        <label>총 출석률 (%)</label>
                        <input type="number" id="attendance" min="0" max="100" value="85">
                    </div>
                    <div>
                        <label>평균 RPE (1-10)</label>
                        <input type="number" id="rpeAvg" min="1" max="10" step="0.1" value="6.5">
                    </div>
                    <div>
                        <label>부상자 수</label>
                        <input type="number" id="injured" min="0" max="11" value="1">
                    </div>
                </div>
                <button class="btn-primary" onclick="analyzeTeam()">🚀 팀 컨디션 분석 시작</button>
            </section>
            
            <!-- 결과 섹션 -->
            <section id="result">
                <div class="card-grid">
                    <div class="performance-card">
                        <h3>💪 성과 분석</h3>
                        <div id="performance-score" class="score-badge">–</div>
                        <div id="performance-tips"></div>
                    </div>
                    
                    <div class="recovery-card">
                        <h3>🩹 회복 상태</h3>
                        <div id="recovery-score" class="score-badge">–</div>
                        <div id="recovery-tips"></div>
                    </div>
                    
                    <div class="nutrition-card">
                        <h3>🍎 영양 가이드</h3>
                        <div id="nutrition-guide"></div>
                    </div>
                    
                    <div class="readiness-card">
                        <h3>📈 다음 경기 준비도 <span id="readiness-score">–</span></h3>
                        <div id="readiness-tips"></div>
                    </div>
                    
                    <!-- 🔧 history-card 추가로 에러 해결 -->
                    <div class="history-card">
                        <h3>📊 최근 기록</h3>
                        <div id="history-list">분석 후 표시됩니다</div>
                        <button id="clear-history">기록 삭제</button>
                    </div>
                    
                    <div class="share-card">
                        <button onclick="shareResult()" class="share-btn">📱 팀원 공유</button>
                        <div id="qr-container"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
