<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PLAY – 이번 주 축구/풋살, 너무 무리했을까?</title>
  <meta name="description" content="이번 주 축구·풋살을 얼마나 했는지 간단히 입력하면, 몸에 무리가 갔는지 한눈에 알려주는 계산기." />
  
  <!-- AdSense 자동 광고 -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9152530321662851"
          crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- 히어로 -->
  <header class="hero">
    <h1>이번 주<br>축구/풋살<br>너무 무리했을까?</h1>
    <p>3분 입력으로 확인</p>
  </header>

  <!-- 입력 폼 -->
  <main class="input-section">
    <form id="play-form">
      <div class="input-group">
        <label>이번 주 경기 수</label>
        <input type="number" id="games" min="0" max="10" value="2" />
      </div>
      
      <div class="input-group">
        <label>1경기 평균 시간 (분)</label>
        <input type="number" id="minutes" min="30" max="120" value="60" />
      </div>
      
      <div class="input-group">
        <label>운동 강도</label>
        <select id="intensity">
          <option value="1">가볍게 (60% 심박)</option>
          <option value="2" selected>보통 (70-80% 심박)</option>
          <option value="3">강도 높음 (85%+ 심박)</option>
        </select>
      </div>
      
      <button type="submit">계산하기</button>
    </form>
  </main>

  <!-- 결과 -->
  <section class="result-section" id="result" style="display: none;">
    <div class="result-card">
      <h2 id="risk-level">중간</h2>
      <div class="risk-bar">
        <div class="risk-fill" id="risk-fill"></div>
      </div>
      <p id="advice">이번 주 2경기(120분, 보통 강도)는 적당한 부하입니다. 다음 주도 비슷하게 유지하세요.</p>
    </div>
  </section>

  <!-- 푸터 (Auto Ads 공간) -->
  <footer>
    <p>namane.info/play</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
