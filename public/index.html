<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>⚽ 풋살/축구 컨디션 & 회복 분석기 | play.namane.info</title>
  <link rel="stylesheet" href="/assets/style.css">
  <!-- AdSense Auto Ads -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9152530321662851" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main-container">
    <!-- 히어로 -->
    <section class="hero-card">
      <h1>⚽ 풋살/축구 컨디션 분석기</h1>
      <p class="hero-subtitle">경기 부하와 통증으로 내일 준비도를 계산하는 스포츠 과학 리포트</p>
    </section>

    <!-- 입력 폼 -->
    <section class="input-section">
      <form id="analysisForm">
        <!-- 종목 선택 -->
        <div class="input-group">
          <label>🏟️ 종목 선택</label>
          <div class="sport-buttons">
            <button type="button" class="sport-btn active" data-sport="futsal">풋살</button>
            <button type="button" class="sport-btn" data-sport="football">축구</button>
          </div>
        </div>

        <!-- 거리 -->
        <div class="input-group">
          <label>📏 활동 거리 (km)</label>
          <input type="number" id="distanceInput" min="0" max="20" step="0.1" placeholder="3.8" value="3.8"/>
        </div>

        <!-- 경기 시간 -->
        <div class="input-group">
          <label>⏱️ 경기 시간</label>
          <select id="durationSelect"></select>
        </div>

        <!-- 컨디션 -->
        <div class="input-group">
          <label>😰 컨디션 (1=최고 ~ 10=지옥)</label>
          <div class="slider-container">
            <input type="range" id="conditionScore" min="1" max="10" value="7"/>
            <span id="condValue">7</span>
          </div>
        </div>

        <!-- 좌우 부하 -->
        <div class="input-group stats-grid">
          <div>
            <label>🦵 왼발 부하</label>
            <div class="slider-container">
              <input type="range" id="leftLoad" min="0" max="10" value="5"/>
              <span id="leftValue">5</span>
            </div>
          </div>
          <div>
            <label>🦵 오른발 부하</label>
            <div class="slider-container">
              <input type="range" id="rightLoad" min="0" max="10" value="5"/>
              <span id="rightValue">5</span>
            </div>
          </div>
        </div>

        <!-- 통증 -->
        <div class="input-group">
          <label>🤕 통증 부위 (복수 선택 가능)</label>
          <div id="painGrid" class="pain-grid">
            <label class="pain-item checked">
              <input type="checkbox" name="painArea" value="none" checked> 통증 없음
            </label>
            <label class="pain-item">
              <input type="checkbox" name="painArea" value="calf"> 종아리
            </label>
            <label class="pain-item">
              <input type="checkbox" name="painArea" value="knee"> 무릎
            </label>
            <label class="pain-item">
              <input type="checkbox" name="painArea" value="hamstring"> 햄스트링
            </label>
            <label class="pain-item">
              <input type="checkbox" name="painArea" value="groin"> 사타구니
            </label>
            <label class="pain-item">
              <input type="checkbox" name="painArea" value="ankle"> 발목
            </label>
          </div>
        </div>

        <button type="submit" class="submit-btn">분석하기 🚀</button>
      </form>
    </section>

    <!-- 결과 -->
    <section id="resultSection" class="result-section" style="display:none;">
      <div class="result-header">
        <h2 id="reportTitle">분석 리포트</h2>
        <div class="result-stats">
          <div class="stat-item">
            <span id="distanceResult" class="stat-value">--</span>
            <span class="stat-label">거리</span>
          </div>
          <div class="stat-item">
            <span id="loadResult" class="stat-value">--</span>
            <span class="stat-label">통합 부하</span>
          </div>
          <div class="stat-item">
            <span id="readinessResult" class="stat-value">--</span>
            <span class="stat-label">준비도</span>
          </div>
        </div>
      </div>

      <div id="statusSummary" class="status-summary"></div>

      <div id="modeBadge" class="mode-badge">훈련 모드</div>

      <div class="recovery-plan">
        <h3>🔄 48시간 회복 플랜</h3>
        <div class="timeline">
          <div class="timeline-item">
            <div class="time">지금</div>
            <div id="recoveryImmediate" class="plan-text"></div>
          </div>
          <div class="timeline-item">
            <div class="time">1시간 내</div>
            <div id="recovery1Hour" class="plan-text"></div>
          </div>
          <div class="timeline-item">
            <div class="time">오늘 저녁</div>
            <div id="recoveryEvening" class="plan-text"></div>
          </div>
          <div class="timeline-item">
            <div class="time">취침 전</div>
            <div id="recoveryBedtime" class="plan-text"></div>
          </div>
        </div>
      </div>

      <div class="nutrition-section">
        <h3>🍎 영양 전략</h3>
        <div id="nutritionStrategy" class="nutrition-plan"></div>
      </div>

      <div class="action-buttons">
        <button type="button" onclick="shareAnalysis()" class="share-btn">📱 팀 공유</button>
        <button type="button" onclick="document.getElementById('analysisForm').scrollIntoView({behavior:'smooth'})" class="reset-btn">다시 분석</button>
      </div>
    </section>

    <!-- 트렌드/히스토리/예상 -->
    <section class="trend-section">
      <h3>📈 최근 4회 흐름</h3>
      <div id="miniTrend">분석 후 기록이 표시됩니다</div>
    </section>

    <section class="history-section">
      <div class="history-header">
        <h3>📋 분석 히스토리</h3>
        <button id="clearHistory" class="clear-btn" type="button">전체 삭제</button>
      </div>
      <div id="historyList" class="history-list history-empty">
        분석 기록이 여기에 표시됩니다
      </div>
    </section>

    <section class="forecast-section">
      <h3>📅 이번 주 예상</h3>
      <div id="weekForecast" class="forecast-text">
        오늘 부하를 계산하면 이번 주 총 부하가 표시됩니다
      </div>
    </section>

    <!-- Auto Ads 유도 영역 -->
    <div class="section-spacer"></div>
    <div class="ad-likely-zone">
      <div class="spacer-text">다음 세션에서 안전하게 뛸 수 있도록 미리 준비하세요 📊</div>
    </div>
    <div class="section-spacer"></div>
  </div>

  <script src="/assets/analysis.prod.js"></script>
</body>
</html>
